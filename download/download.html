<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엑셀 파일 다운로드</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
            color: #333;
        }

        .folder {
            background-color: #fff;
            border-radius: 5px;
            padding: 30px 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
        }

        .folder:before {
            content: "";
            border-top: 20px solid #f4f4f4;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .folder-name {
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #0077CC;
            font-weight: bold;
            flex: 1;
            margin-left: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        .fa-file-excel {
            color: #28A745;  /* Excel의 녹색 테마 */
            font-size: 24px;
        }
    </style>
</head>

<body>
    <h1>다운로드 폴더</h1>
    <div class="folder">
        <div class="folder-name">Documents</div>
        <ul>
            <li>
                <i class="fas fa-file-excel"></i>
                <a href="https://github.com/122j/AI-system/raw/download/남북한발전전력량.xlsx" download>남북한발전전력량.xlsx</a>
            </li>
            <!-- 추가 파일들을 이곳에 넣으면 됩니다. -->
        </ul>
    </div>
</body>

</html>
