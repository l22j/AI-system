<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
            color: #333;
        }

        .download-list {
            list-style-type: none;
            padding: 0;
            width: 50%;
            margin: 0 auto;
        }

        .download-list li {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #e0e0e0;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-list li:hover {
            background-color: #e8e8e8;
        }

        .download-link {
            text-decoration: none;
            color: #0077CC;
            font-size: 1.2em;
        }

        .download-link:hover {
            color: #005599;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>다운로드 목록</h1>
    <ul class="download-list">
        <li><a class="download-link" href="https://raw.githubusercontent.com/122j/AI-system/main/download/남북한발전전력량.xlsx" download>남북한발전전력량.xlsx</a>
</a>
</li>
        <!-- 추가 링크는 <li> 태그로 이곳에 넣으면 됩니다. -->
    </ul>
</body>

</html>
