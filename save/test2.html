<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <style>
        :root {
            --main-color: #007BFF;
            --light-background: #fafafa;
            --light-font-color: #333;
            --dark-background: #23252a;
            --dark-font-color: #fafafa;
        }

        body {
            font-family: 'Roboto', sans-serif;
            padding: 5% 20%;
            background-color: var(--light-background);
            color: var(--light-font-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 60px;
            font-weight: 700;
            letter-spacing: 0.1em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #dddddd;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .search-box {
            margin-bottom: 20px;
        }

    </style>
</head>

<body>
    <h1>AI System Files</h1>

    <div class="search-box">
        <input type="text" placeholder="Search...">
        <button>Q</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>카테고리</th>
                <th>제목</th>
                <th>작성일자</th>
                <th>방문수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2</td>
                <td>카테고리명</td>
                <td>10월 25일 카테고리명 사건</td>
                <td>2017-10-20</td>
                <td>0</td>
            </tr>
            <tr>
                <td>1</td>
                <td>카테고리명</td>
                <td>10월 20일 카테고리명 사건</td>
                <td>2017-09-26</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>

    <script>
        // 검색 기능 구현
        document.querySelector('.search-box button').addEventListener('click', function() {
            // 검색어 가져오기
            var searchTerm = document.querySelector('.search-box input').value.toLowerCase();

            // 모든 행 가져오기
            var rows = document.querySelectorAll('table tbody tr');

            // 각 행 검색
            rows.forEach(function(row) {
                // 현재 행의 텍스트 가져오기
                var rowText = row.textContent.toLowerCase();

                // 텍스트에 검색어가 포함되어 있는지 확인
                if (rowText.indexOf(searchTerm) !== -1) {
                    // 포함되어 있다면 행을 보이게 함
                    row.style.display = "";
                } else {
                    // 포함되어 있지 않다면 행을 숨김
                    row.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
