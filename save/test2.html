<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 리스트</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 추가된 스타일 */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 30px auto;
        }

        th, td {
            border-bottom: 1px solid #ddd;
            padding: 10px 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .search-box {
            width: 80%;
            margin: 0 auto;
            text-align: right;
        }

        .search-box input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .search-box button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- 검색창 추가 -->
    <div class="search-box">
        <input type="text" placeholder="Search">
        <button>Q</button>
    </div>

    <!-- 원본 목록을 표 형태로 변경 -->
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>카테고리</th>
                <th>제목</th>
                <th>작성시간</th>
                <th>뷰카운트</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2</td>
                <td>카테고리명</td>
                <td><a href="#">10월 25일 게시글 제목</a></td>
                <td>2017-10-20</td>
                <td>0</td>
            </tr>
            <tr>
                <td>1</td>
                <td>카테고리명</td>
                <td><a href="#">10월 20일 게시글 제목</a></td>
                <td>2017-09-26</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
