<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Root Variables */
        :root {
            --main-color: #007BFF;
            --secondary-color: #FF6347;
            --light-background: #EDEDED;
            --dark-background: #333;
            --light-font: #333;
            --dark-font: #EDEDED;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, var(--main-color), var(--secondary-color));
            color: var(--light-font);
            transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            background: var(--dark-background);
            color: var(--dark-font);
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: sticky;
            top: 0;
            background: rgba(0, 123, 255, 0.7);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.08em;
        }

        /* Course Cards */
        .course-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-10px);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .course-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .course-description {
            font-size: 14px;
            opacity: 0.8;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            font-size: 24px;
            cursor: pointer;
        }

        [data-theme="dark"] .dark-mode-toggle {
            color: var(--dark-font);
        }

    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <h1>AI System 2023-2</h1>
        <i class="far fa-moon dark-mode-toggle" id="darkModeToggle"></i>
    </nav>

    <!-- Content -->
    <div class="content" style="padding: 50px;">
        <div class="course-card">
            <a href="file/Jupyter-Notebook.html">
                <div class="course-title">Jupyter-Notebook</div>
                <div class="course-description">Jupyter Notebook에 대한 강의 자료입니다.</div>
            </a>
        </div>
        <div class="course-card">
            <a href="file/인공지능시스템1.html">
                <div class="course-title">인공지능시스템1</div>
                <div class="course-description">인공지능 시스템 기초 강의 자료입니다.</div>
            </a>
        </div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', function() {
            const body = document.body;
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                darkModeToggle.className = 'far fa-moon dark-mode-toggle';
            } else {
                body.setAttribute('data-theme', 'dark');
                darkModeToggle.className = 'far fa-sun dark-mode-toggle';
            }
        });
    </script>
</body>

</html>
