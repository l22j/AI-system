<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --main-color: #007BFF;
            --light-background: #ffffff;
            --light-font-color: #333;
            --dark-background: #23252a;
            --dark-font-color: #fafafa;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 5% 20%;
            padding: 0;
            background-color: var(--light-background);
            color: var(--light-font-color);
            line-height: 1.8;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 30px;
            font-weight: 700;
            border-bottom: 1px solid var(--main-color);
            padding-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 24px;
            margin-bottom: 15px;
            transition: transform 0.2s ease;
        }

        li:hover {
            transform: translateX(10px);
        }

        a {
            text-decoration: none;
            color: inherit;
            border-bottom: 1px solid var(--main-color);
            padding-bottom: 2px;
            transition: color 0.2s;
        }

        a:hover {
            color: var(--main-color);
        }

        .switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--main-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        [data-theme="dark"] {
            background-color: var(--dark-background);
            color: var(--dark-font-color);
        }

    </style>
</head>

<body>
    <h1>2023-2 AI System</h1>
    <ul>
        <li><a href="file/Jupyter-Notebook.html">Jupyter-Notebook</a></li>
        <li><a href="file/인공지능시스템1.html">인공지능시스템1</a></li>
    </ul>

    <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
    </label>

    <script>
        const themeSwitch = document.querySelector('#themeSwitch');
        themeSwitch.addEventListener('change', function(event){
            if (this.checked) {
                document.body.setAttribute('data-theme', 'dark');
            } else {
                document.body.removeAttribute('data-theme');
            }
        });
    </script>
</body>
</html>
