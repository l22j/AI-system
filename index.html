<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Common Colors */
            --main-color: #007BFF;

            /* Light Mode Colors */
            --light-background: #F7F8FC;
            --light-font-color: #333;
            --light-card-color: #fff;
            --light-border-color: #E7E9EB;

            /* Dark Mode Colors */
            --dark-background: #23252a;
            --dark-font-color: #fafafa;
            --dark-card-color: rgba(255, 255, 255, 0.08);
        }

        [data-theme="dark"] {
            background-color: var(--dark-background);
            color: var(--dark-font-color);
        }

        [data-theme="dark"] li {
            background-color: var(--dark-card-color);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            padding: 5% 15%;
            background-color: var(--light-background);
            color: var(--light-font-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 32px;
            border-bottom: 2px solid var(--main-color);
            padding-bottom: 15px;
            margin-bottom: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        li {
            font-size: 16px;
            background-color: var(--light-card-color);
            border-bottom: 1px solid var(--light-border-color);
            padding: 15px 20px;
            transition: background-color 0.3s ease;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--main-color);
        }

        /* Dark Mode Toggle Switch Styles */
        .switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--main-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

    </style>
</head>

<body>
    <h1>AI System Lectures</h1>
    <ul>
        <li><a href="file/Jupyter-Notebook.html">Jupyter-Notebook</a></li>
        <li><a href="file/인공지능시스템1.html">인공지능시스템1</a></li>
    </ul>

    <!-- Dark Mode Toggle Switch -->
    <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
    </label>

    <script>
        const themeSwitch = document.querySelector('#themeSwitch');
        themeSwitch.addEventListener('change', function(event){
            if (this.checked) {
                document.body.setAttribute('data-theme', 'dark');
            } else {
                document.body.removeAttribute('data-theme');
            }
        });
    </script>
</body>

</html>
