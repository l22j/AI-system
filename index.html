<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Files List</title>
    <style>
        /* 전체 스타일 */
        body {
            font-family: Arial, sans-serif; /* 기본 폰트 설정 */
            background-color: #f4f4f4;     /* 배경색 설정 */
            color: #333;                   /* 기본 텍스트 색상 */
            margin: 0;                     /* 바깥 여백 제거 */
            padding: 20px;                 /* 안쪽 패딩 추가 */
        }

        /* 제목 스타일 */
        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;          /* 아래 여백 추가 */
        }

        /* 목록 스타일 */
        ul {
            list-style-type: none;        /* 점 제거 */
            padding-left: 0;              /* 목록 앞쪽 패딩 제거 */
        }

        li {
            background-color: #fff;       /* 배경색 설정 */
            border: 1px solid #ddd;       /* 테두리 설정 */
            border-radius: 5px;           /* 모서리 둥글게 */
            padding: 10px;                /* 안쪽 패딩 설정 */
            margin-bottom: 10px;          /* 아래 여백 추가 */
            transition: background 0.3s;  /* 배경색 변화 효과 */
        }

        li:hover {
            background-color: #e9e9e9;    /* 마우스 오버 시 배경색 변경 */
        }

        a {
            text-decoration: none;        /* 밑줄 제거 */
            color: #333;                  /* 링크 색상 설정 */
        }

        a:hover {
            color: #555;                 /* 마우스 오버 시 링크 색상 변경 */
        }
    </style>
</head>

<body>
    <h1>2023-2 인공지능시스템</h1>
    <ul>
        <li><a href="file/Jupyter-Notebook.html">Jupyter-Notebook</a></li>
        <li><a href="file/인공지능시스템1.html">인공지능시스템1</a></li>
        <!-- 기타 다른 HTML 파일들에 대한 링크를 이곳에 추가 -->
    </ul>
</body>

</html>
