    <style>
        /* 기본 스타일 설정 */

        /* 제목 스타일 */
        h1 {
            border-bottom: 2px solid #ddd; /* 아래쪽에 선 추가 */

        }

        /* 목록 스타일 */
        ul {
            list-style-type: none;

            color: #007BFF; /* 기본 파란색 */
        }

        a:hover {
            text-decoration: underline; /* 마우스 오버 시 밑줄 표시 */

    </style>
</head>
