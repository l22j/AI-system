<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ...[기존 스타일은 유지]... */

        /* Post Styles */
        li {
            display: flex;
            justify-content: space-between;
        }

        .post-info {
            flex: 1;
        }

        .post-date {
            font-size: 12px;
            margin-top: 10px;
            color: var(--main-color);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background-color: var(--light-card-color);
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>2023-2 AI System Blog</h1>
    <ul>
        <li>
            <div class="post-info" data-modal-target="#modal1">
                <a href="#">Jupyter-Notebook</a>
                <p class="post-date">September 17, 2023</p>
            </div>
        </li>
        <li>
            <div class="post-info" data-modal-target="#modal2">
                <a href="#">인공지능시스템1</a>
                <p class="post-date">September 15, 2023</p>
            </div>
        </li>
    </ul>

    <!-- Modal for Jupyter-Notebook -->
    <div class="modal" id="modal1">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Jupyter-Notebook</h2>
            <p>Here is the content for the Jupyter-Notebook post...</p>
        </div>
    </div>

    <!-- Modal for 인공지능시스템1 -->
    <div class="modal" id="modal2">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>인공지능시스템1</h2>
            <p>Here is the content for the 인공지능시스템1 post...</p>
        </div>
    </div>

    <!-- Dark Mode Toggle Switch -->
    <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
    </label>

    <script>
        /* ...[기존 스크립트는 유지]... */

        // Modal functionality
        const openModalButtons = document.querySelectorAll('[data-modal-target]');
        const closeModalButtons = document.querySelectorAll('.close');
        const overlay = document.getElementById('overlay');

        openModalButtons.forEach(button => {
            button.addEventListener('click', () => {
                const modal = document.querySelector(button.dataset.modalTarget);
                openModal(modal);
            });
        });

        overlay.addEventListener('click', () => {
            const modals = document.querySelectorAll('.modal.active');
            modals.forEach(modal => {
                closeModal(modal);
            });
        });

        closeModalButtons.forEach(button => {
            button.addEventListener('click', () => {
                const modal = button.closest('.modal');
                closeModal(modal);
            });
        });

        function openModal(modal) {
            if (modal == null) return;
            modal.style.display = 'block';
        }

        function closeModal(modal) {
            if (modal == null) return;
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
