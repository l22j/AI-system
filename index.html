<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System Lectures</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- For filter icon -->
    <style>
        /*... (Your Previous Styles) ...*/

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Filtering */
        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-container input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            margin-right: 10px;
        }

        .filter-container input[type="text"]:focus {
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
            outline: none;
        }

        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the text */
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <h1>AI System Lectures</h1>
    </header>

    <main>
        <!-- Filter Input -->
        <div class="filter-container">
            <input type="text" id="filterInput" placeholder="Filter by keyword...">
            <i class="fas fa-filter"></i>
        </div>

        <!-- Lecture Cards -->
        <div class="lecture-card tooltip">
            <h2><a href="file/Jupyter-Notebook.html">인공지능시스템(1)</a></h2>
            <p> - Python, Jupyter Notebook </p>
            <span class="tooltiptext">Click to open lecture materials for 인공지능시스템(1).</span>
        </div>

        <div class="lecture-card tooltip">
            <h2><a href="file/인공지능시스템1.html">인공지능시스템(2)</a></h2>
            <p> - Pandas, Series</p>
            <span class="tooltiptext">Click to open lecture materials for 인공지능시스템(2).</span>
        </div>
    </main>

    <!-- Dark Mode Toggle Switch -->
    <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
    </label>

    <script>
        /*... (Your Previous Scripts) ...*/

        // Filtering
        const filterInput = document.getElementById('filterInput');
        filterInput.addEventListener('keyup', function() {
            const filterValue = filterInput.value.toLowerCase();
            const lectureCards = document.querySelectorAll('.lecture-card');

            lectureCards.forEach(card => {
                const title = card.querySelector('h2').textContent.toLowerCase();
                if (title.includes(filterValue)) {
                    card.style.animation = "fadeIn 0.5s forwards";
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
