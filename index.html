<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Common Colors */
            --main-color: #007BFF;

            /* Light Mode Colors */
            --light-background: #fafafa;
            --light-font-color: #333;
            --light-card-color: #fff;

            /* Dark Mode Colors */
            --dark-background: #23252a;
            --dark-font-color: #fafafa;
            --dark-card-color: rgba(255, 255, 255, 0.08);
        }

        [data-theme="dark"] {
            background-color: var(--dark-background);
            color: var(--dark-font-color);
        }

        [data-theme="dark"] li {
            background-color: var(--dark-card-color);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            padding: 5% 15%;
            background-color: var(--light-background);
            color: var(--light-font-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 32px;
            border-bottom: 2px solid var(--main-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 0.08em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 16px;
            background-color: var(--light-card-color);
            border-left: 5px solid transparent;
            padding: 10px 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border-radius: 7px;
        }

        li:hover {
            background-color: rgba(255, 255, 255, 0.12);
            border-left-color: var(--main-color);
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--main-color);
        }

        .description {
            display: block;
            font-size: 12px;
            margin-top: 5px;
            color: rgba(51, 51, 51, 0.7); /* Light mode */
            transition: color 0.3s ease;
        }

        [data-theme="dark"] .description {
            color: rgba(250, 250, 250, 0.7); /* Dark mode */
        }

        /* Dark Mode Toggle Switch Styles */
        .switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--main-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <h1>2023-2 AI System</h1>
    <ul>
        <li>
            <a href="file/Jupyter-Notebook.html">Jupyter-Notebook</a>
            <span class="description">Jupyter Notebook에 대한 강의 자료입니다.</span>
        </li>
        <li>
            <a href="file/인공지능시스템1.html">인공지능시스템1</a>
            <span class="description">인공지능 시스템 기초 강의 자료입니다.</span>
        </li>
    </ul>

    <!-- Dark Mode Toggle Switch -->
    <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
    </label>

    <script>
        const themeSwitch = document.querySelector('#themeSwitch');
        themeSwitch.addEventListener('change', function(event){
            if (this.checked) {
                document.body.setAttribute('data-theme', 'dark');
            } else {
                document.body.removeAttribute('data-theme');
            }
        });
    </script>
</body>
</html>
