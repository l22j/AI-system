<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System Lecture Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #007BFF;
            --light-background: #fafafa;
            --light-font-color: #333;
            --light-card-color: #fff;
            --dark-background: #2a2c30;
            --dark-font-color: #fafafa;
            --dark-card-color: #3a3c40;
        }

        [data-theme="dark"] {
            background-color: var(--dark-background);
            color: var(--dark-font-color);
        }

        [data-theme="dark"] li {
            background-color: var(--dark-card-color);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            padding: 3% 15%;
            background-color: var(--light-background);
            color: var(--light-font-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 34px;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 0.08em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            background-color: var(--light-card-color);
            border-left: 5px solid transparent;
            padding: 12px 18px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        li:hover {
            border-left-color: var(--main-color);
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--main-color);
        }

        /* Dark Mode Toggle Switch Styles */
        .switch {
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--main-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <header>
        <h1>2023-2 AI System Lecture Notes</h1>
        <!-- Dark Mode Toggle Switch -->
        <label class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
        </label>
    </header>
    
    <ul>
        <li><a href="file/Jupyter-Notebook.html">Jupyter-Notebook Introduction</a></li>
        <li><a href="file/인공지능시스템1.html">Basics of AI System</a></li>
        <!-- Add other lecture notes as needed -->
    </ul>

    <script>
        const themeSwitch = document.querySelector('#themeSwitch');
        themeSwitch.addEventListener('change', function(event){
            if (this.checked) {
                document.body.setAttribute('data-theme', 'dark');
            } else {
                document.body.removeAttribute('data-theme');
            }
        });
    </script>
</body>
</html>
