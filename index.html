<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Common Colors */
            --main-color: #007BFF;

            /* Light Mode Colors */
            --light-background: #fafafa;
            --light-font-color: #333;
            --light-card-color: #fff;

            /* Dark Mode Colors */
            --dark-background: #23252a;
            --dark-font-color: #fafafa;
            --dark-card-color: rgba(255, 255, 255, 0.08);
        }

        [data-theme="dark"] {
            background-color: var(--dark-background);
            color: var(--dark-font-color);
        }

        [data-theme="dark"] li {
            background-color: var(--dark-card-color);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-background);
            color: var(--light-font-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
        }

        h1 {
            font-size: 32px;
            border-bottom: 2px solid var(--main-color);
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 0.08em;
        }

        /* Sidebar Styles */
        aside {
            width: 25%;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* Main Content */
        main {
            width: 75%;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Post Card */
        li {
            font-size: 16px;
            background-color: var(--light-card-color);
            border-left: 5px solid transparent;
            padding: 10px 15px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            border-radius: 7px;
        }

        li:hover {
            background-color: rgba(255, 255, 255, 0.12);
            border-left-color: var(--main-color);
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: color 0.3s;
        }

        a:hover {
            color: var(--main-color);
        }

        /* Dark Mode Toggle Switch Styles */
        .switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--main-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

    </style>
</head>

<body>
    <!-- Sidebar -->
    <aside>
        <h1>AI System Blog</h1>
        <h2>Categories</h2>
        <ul>
            <li><a href="#">Jupyter-Notebook</a></li>
            <li><a href="#">인공지능시스템1</a></li>
            <!-- Add more categories here -->
        </ul>
    </aside>

    <!-- Main Content -->
    <main>
        <h2>Latest Posts</h2>
        <ul>
            <li><a href="file/Jupyter-Notebook.html">Jupyter-Notebook</a></li>
            <li><a href="file/인공지능시스템1.html">인공지능시스템1</a></li>
            <!-- Add more posts here -->
        </ul>
    </main>

    <!-- Dark Mode Toggle Switch -->
    <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
    </label>

    <script>
        const themeSwitch = document.querySelector('#themeSwitch');
        themeSwitch.addEventListener('change', function(event){
            if (this.checked) {
                document.body.setAttribute('data-theme', 'dark');
            } else {
                document.body.removeAttribute('data-theme');
            }
        });
    </script>
</body>
</html>
