        body {
            font-family: 'Georgia', 'Times New Roman', Times, serif;
            padding: 5% 15%;
            background-color: #fafafa;
            color: #555;
            line-height: 1.6;
        }

        h1 {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 30px;
            font-weight: 400;  /* 글씨 굵기 감소 */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #ffffff;
            border-left: 4px solid #007BFF;  /* 좌측에 두꺼운 라인 추가 */

            margin-bottom: 15px;
            transition: all 0.3s ease;  /* 전체 요소에 대한 부드러운 효과 추가 */
        }

        li:hover {
            background-color: #f3f3f3;
            border-left: 4px solid #0056b3;  /* 호버시 좌측 라인 색상 변경 */
        }

        a {
            text-decoration: none;
            color: #555;
            font-style: italic;  /* 이탤릭체로 표시 */
        }

        a:hover {
            color: #007BFF;
        }
    </style>
