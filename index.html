<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI System Files</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* 기존 스타일은 유지되며, 추가적으로 아래 스타일만 변경/추가됩니다. */

        li {
            font-size: 24px;
            margin-bottom: 20px;
            padding-left: 30px; /* 아이콘의 공간을 확보하기 위해 패딩 추가 */
            position: relative; 
            transition: transform 0.2s ease;
        }

        li:before {
            content: "\f0da"; /* Font Awesome의 우측 화살표 아이콘 사용 */
            font-family: "Font Awesome 5 Free"; 
            font-weight: 900; 
            position: absolute; 
            left: 0; 
            top: 50%; 
            transform: translateY(-50%); 
            font-size: 20px; 
            color: var(--main-color); 
        }

        li:hover {
            transform: translateX(10px);
            background-color: rgba(0, 123, 255, 0.1); /* 호버 시 배경색 변경 */
        }

    </style>
</head>

<body>
    <h1>2023-2 AI System</h1>
    <ul>
        <li><a href="file/Jupyter-Notebook.html">Jupyter-Notebook</a></li>
        <li><a href="file/인공지능시스템1.html">인공지능시스템1</a></li>
    </ul>

    <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
    </label>

    <script>
        const themeSwitch = document.querySelector('#themeSwitch');
        themeSwitch.addEventListener('change', function(event){
            if (this.checked) {
                document.body.setAttribute('data-theme', 'dark');
            } else {
                document.body.removeAttribute('data-theme');
            }
        });
    </script>
</body>
</html>
